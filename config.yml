# Some simple settings
settings:
  # Whether or not alerts will automatically be enabled on-join for players who have the permission "vulcan.alerts"
  toggle-alerts-on-join: false
  # Whether or not the severity placeholder should be based off of per-check violations or the total violations of the player
  per-check-severities: true
  # Whether or not certain checks will be disabled when colliding with entities (recommended for higher server versions)
  # If your server is 1.8 or lower you can disable this
  entity-collision-fix: false
  disable-autoclicker-above-1:
  # Whether or not autoclicker checks should be disabled for players who are on a client version greater than 1.8
  # Due to changes in the protocol, they may not be the most stable, however this is a last resort.
    8: true
  cinematic: false
  debug: true
  check-for-updates: true
  inject-early: true
  max-velocity-ticks: 50
  max-logs-file-size: 7500
  server-name: Default
  transaction: false
  async-alerts: false
  enable-api: true
  update-checker: false
  punishment-delay: 50
  ignore-flags-geyser-client-brand: false
  join-check-wait-time: 5000
  ignore-geyser-uuids: false
  ignore-geyser-prefixes: false
  ignore-geyser-prefix: '*'
  max-alert-violation: 250
hooks:
  bungee:
    enable-hook: false
    commands:
      alert:
        enabled: false
      punish:
        enabled: false
  discord:
    enable-hook: false
    alerts-channel-id: channel_id_here
    punishment-channel-id: channel_id_here
    command-prefix: '!vulcan'
    alerts-format:
      color: GOLD
      title: Vulcan Alert
      description: '%player% failed %check% (Type: %type%) (VL:%vl%)'
      image: https://crafatar.com/avatars/%uuid%
      content:
        - "Info|%info%|false"
        - "Location|%world% - X:%x%, Y:%y%, Z:%z%|false"
        - "Client Version|%client-version%|false"
        - "Client Brand|%client-brand%|false"
        - "Client Ping|%ping%|false"
        - "Server TPS|%tps%|false"
    punishment-format:
